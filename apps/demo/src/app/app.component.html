<header class="flex flex-col">
  <h1>header</h1>

  <nav class="bg-gray-800">
    <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button
            xcbDisclosureButton
            class="inline-flex items-center justify-center p-2 text-gray-400 rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            [ariaExpanded]="isDisclosureOpen$ | async"
            [isOpen]="isDisclosureOpen$ | async"
            (click)="toggleDisclosure()"
            (toggleDisclosure)="toggleDisclosure()"
          >
            <span class="sr-only">Open main menu</span>

            <svg
              *ngIf="isDisclosureOpen$ | async; else menuOpenTmp"
              xmlns="http://www.w3.org/2000/svg"
              class="block w-6 h-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>

            <ng-template #menuOpenTmp>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="block w-6 h-6"
                aria-hidden="true"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </ng-template>
          </button>
        </div>

        <div class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start">
          <div class="flex items-center flex-shrink-0">
            <img
              class="block w-auto h-8 lg:hidden"
              src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
              alt="Workflow"
            />
            <img
              class="hidden w-auto h-8 lg:block"
              src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg"
              alt="Workflow"
            />
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a
                *ngFor="let item of navigation"
                [href]="item.href"
                class="block px-3 py-2 text-base font-medium rounded-md"
                [ngClass]="item.current ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'"
                [attr.aria-current]="item.current ? 'page' : undefined"
                (click)="toggleDisclosure()"
              >
                {{ item.name }}
              </a>
            </div>
          </div>
        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button
            class="p-1 text-gray-400 bg-gray-800 rounded-full hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
          >
            <span class="sr-only">View notifications</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
              />
            </svg>
          </button>

          <div class="relative ml-3">
            <div>
              <button
                xcbDropdownButton
                [isOpen]="isDropdownOpen$ | async"
                (toggleDropdown)="toggleDropdown()"
                (openDropdown)="openDropdown()"
                (closeDropdown)="closeDropdown()"
                class="flex text-sm bg-gray-800 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              >
                <span class="sr-only">Open user menu</span>
                <img
                  class="w-8 h-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
              </button>
            </div>
            <div
              xcbTransition
              [isOpen]="isDropdownOpen$ | async"
              class="absolute right-0 z-30 hidden w-48 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              enter="transition duration-100 ease-out"
              enterFrom="transform scale-95 opacity-0"
              enterTo="transform scale-100 opacity-100"
              leave="transition duration-75 ease-in"
              leaveFrom="transform scale-100 opacity-100"
              leaveTo="transform scale-95 opacity-0"
            >
              <a
                xcbDropdownItem
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100"
              >Your Profile</a>

              <a
                xcbDropdownItem
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100"
              >Settings</a>

              <a
                xcbDropdownItem
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100"
              >Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      xcbDisclosurePanel
      class="sm:hidden"
      *ngIf="isDisclosureOpen$ | async"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          *ngFor="let item of navigation"
          [href]="item.href"
          class="block px-3 py-2 text-base font-medium rounded-md"
          [ngClass]="item.current ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'"
          [attr.aria-current]="item.current ? 'page' : undefined"
          (click)="toggleDisclosure()"
        >
          {{ item.name }}
        </a>
      </div>
    </div>
  </nav>
</header>

<div class="flex px-2 py-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
  <aside class="flex flex-col flex-grow-[1]">
    <h2>aside</h2>
  </aside>

  <div class="flex flex-col flex-grow-[2]">
    <section>
      <button
        xcbButton
        variant="primary"
      >primary</button>

      <button
        xcbButton
        variant="secondary"
      >secondary</button>
    </section>

    <section>
      <h2>section</h2>
    </section>
  </div>

  <aside class="flex flex-col flex-grow-[1]">
    <h2>aside</h2>
  </aside>
</div>

<footer class="flex flex-col justify-center px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
  <h2>footer</h2>
</footer>
